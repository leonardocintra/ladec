<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Leonardo Nascimento CIntra">
  <meta name="generator" content="Jekyll v3.8.6">
  <title>Grupo Ladec</title>

  {% load static %}

  <!-- Bootstrap core CSS -->
  <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/apple-touch-icon.png"
    sizes="180x180">
  <link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32"
    type="image/png">
  <link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16"
    type="image/png">
  <link rel="manifest" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/safari-pinned-tab.svg"
    color="#563d7c">
  <link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon.ico">
  <meta name="msapplication-config" content="https://getbootstrap.com/docs/4.4/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#563d7c">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Grupo Ladec</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nós</a>
          </li>
        </ul>
        <a class="btn btn-secondary my-2 my-sm-0" href="/admin">Login</a>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">

          <div class="col">
            <img src="https://res.cloudinary.com/leonardocintra/image/upload/v1588720019/logo_abys3p.png" width="300px"
              height="300px" alt="Logo Ladec" />
            <p class="lead">Laboratório de exames simples</p>
          </div>
          <div class="col-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-200" width="100%" height="450"
                    src="https://res.cloudinary.com/leonardocintra/image/upload/v1487088176/kjesjsxcbqsfccrp0h30.jpg"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-200" width="100%" height="450"
                    src="https://res.cloudinary.com/leonardocintra/image/upload/v1482361692/c5wcpkpbdwhzvzifrnn4.jpg"
                    alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-200" width="100%" height="450"
                    src="https://res.cloudinary.com/leonardocintra/image/upload/v1482361614/zcnfsnqnty0e2f3nnx7h.jpg"
                    alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        {% for artigo in artigos %}
        <div class="col-sm-4" style="padding-top: 20px;">
          <div class="card">
            <img class="card-img-top" src="https://res.cloudinary.com/leonardocintra/image/upload/v1574037747/oifpujloqfvwbuwp8p4r.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ artigo.titulo }}</h5>
              <p class="card-text">{{ artigo.manchete }}</p>
              <a href="#" class="btn btn-primary">Leia mais</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer class="text-muted" style="padding-top: 30px;">
    <div class="container">
      <p class="float-right">
        <a href="#">Voltar para o topo</a>
      </p>
      <p>Desenvolvido por <a href="https://twitter.com/leonardoncintra">Leonardo Cintra</a></p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
    crossorigin="anonymous"></script>
</body>

</html>
